<!-- {^if $full_page^} -->
<!-- {^include file="common/breadcrumb.html"^} -->
<!-- {^include file="common/header.html" controller="AdminRoleList"^} -->
<form action="{^$smarty.server.SCRIPT_FILENAME|basename^}" method="post" name="list-form">
<div id="list-div" data-remove-text="您確認要刪除這筆隸屬嗎？" data-record-count='{^$record_count^}' data-page-count='{^$page_count^}' data-filter='{^$filter|default|json_encode^}'>
<!-- {^/if^} -->
  <div class="panel table-light"{^if not $full_page^} assign-query-info="{^$query_info|default^}" assign-gzip-enabled="{^$gzip_enabled|default^}" assign-memory-info="{^$memory_info|default^}"{^/if^}>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th data-field-sort="role_name" class="text-center">
            <span class="pull-right"><i class="fas fa-sort-amount{^$sort_role_name|default^}"></i></span>
            名稱
          </th>
          <th class="text-center px-width-250 hidden-xs hidden-sm">
            描述
          </th>
          <th class="text-center px-width-100 hidden-xs">
            角色數量
          </th>
          <th class="text-center px-width-160 hidden-xs hidden-sm">
            操作
          </th>
          <th class="text-center px-width-50 visible-xs visible-sm">
            操作
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- {^foreach from=$item_arr item=item name=list^} -->
        <tr data-item-id="{^$item.role_id^}">
          <td>{^$item.role_name|escape^}</td>
          <td class="hidden-xs hidden-sm">{^$item.role_describe|escape^}</td>
          <td class="text-center hidden-xs">{^$item.role_num^}</td>
          <td class="text-center hidden-xs hidden-sm">
            <div class="btn-group-sm">
              <a href="#" ui-sref="{^$smarty.const.SCRIPT_NAME^}({'action':'edit','id':{^$item.role_id^}})" ui-sref-opts="{reload:'{^$smarty.const.SCRIPT_NAME^}',inherit:false}" title="編輯" class="btn btn-outline btn-info">
                <i class="fas fa-pencil-alt fa-fw"></i>
                編輯
              </a>
              <a href="#" title="刪除" class="btn btn-outline btn-danger" data-item-handler="remove">
               <i class="fas fa-trash-alt fa-fw"></i>
               刪除
              </a>
            </div>
          </td>
          <td class="text-center visible-xs visible-sm">
            <div class="dropdown">
              <button type="button" class="btn btn-sm btn-outline btn-outline-colorless dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-position="auto">
                <i class="fas fa-bars"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <li><a href="#" ui-sref="{^$smarty.const.SCRIPT_NAME^}({'action':'edit','id':{^$item.role_id^}})" ui-sref-opts="{reload:'{^$smarty.const.SCRIPT_NAME^}',inherit:false}" class="text-info"><i class="dropdown-icon fas fa-pencil-alt fa-fw"></i>&nbsp;&nbsp;瀏覽</a></li>
                <li><a href="#" data-item-handler="remove" class="text-danger"><i class="dropdown-icon fas fa-trash-alt fa-fw"></i>&nbsp;&nbsp;刪除</a></li>
              </div>
            </div>
          </td>
        </tr>
        <!-- {^foreachelse^} -->
        <tr><td class="no-records" colspan="5">目前沒有任何記錄</td></tr>
        <!-- {^/foreach^} -->
      </tbody>
    </table>
  </div>
  <div class="clearfix"></div>
  <div class="pull-right text-right">{^include file="common/page.html"^}</div>
<!-- {^if $full_page^} -->
</div>
</form>
<!-- {^/if^} -->
