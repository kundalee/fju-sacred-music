<button type="button" class="px-nav-toggle" data-toggle="px-nav">
  <span class="px-nav-toggle-arrow"></span>
  <span class="navbar-toggle-icon"></span>
  <span class="px-nav-toggle-label font-size-11">HIDE MENU</span>
</button>
<ul class="px-nav-content">
  <!-- {^foreach from=$menus item=item key=key^} -->
  <!-- {^if $item.children|default^} -->
  <li class="px-nav-item px-nav-dropdown" ng-class='{"active px-open":({^($item.children|array_column:"code")|json_encode^}).indexOf($root.$state.$current.name)!==-1}'>
    <a href="#"><i class="px-nav-icon{^if $item.icon^} {^$item.icon^}{^/if^}"></i><span class="px-nav-label">{^$item.label^}</span></a>
    <ul class="px-nav-dropdown-menu">
      <!-- {^foreach from=$item.children item=child^} -->
      <!-- {^if $child.params.action|default eq 'phpinfo'^} -->
      <li class="px-nav-item"><a href="./?action=phpinfo" target="_blank"><span class="px-nav-label">{^$child.label^}</span></a></li>
      <!-- {^else^} -->
      <!-- {^assign var="params" value=$child.params|default:['action'=>'list']|json_encode|htmlentities:ENT_QUOTES:'UTF-8'^} -->
      <li class="px-nav-item" ng-class="{'active':$root.$state.includes('{^$child.code^}'{^if $child.query|default^},{^$params^}{^/if^})}"><a ui-sref="{^$child.code^}({^$params^})" ui-sref-opts="{reload:'{^$child.code^}',inherit:false}"><span class="px-nav-label">{^$child.label^}</span></a></li>
      <!-- {^/if^} -->
      <!-- {^/foreach^} -->
    </ul>
  </li>
  <!-- {^else^} -->
  <!-- {^assign var="params" value=$item.params|default:['action'=>'list']|json_encode|htmlentities:ENT_QUOTES:'UTF-8'^} -->
  <li class="px-nav-item" ng-class="{'active':$root.$state.includes('{^$item.code^}'{^if $item.query|default^},{^$params^}{^/if^})}">
    <a href="#" ui-sref="{^$item.code^}({^$params^})" ui-sref-opts="{reload:'{^$item.code^}',inherit:false}"><i class="px-nav-icon{^if $item.icon^} {^$item.icon^}{^/if^}"></i><span class="px-nav-label">{^$item.label^}</span></a>
  </li>
  <!-- {^/if^} -->
  <!-- {^/foreach^} -->
</ul>
