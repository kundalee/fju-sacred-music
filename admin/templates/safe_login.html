<div class="page-signin-modal modal" ng-controller="SafeLoginCtrl as vm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="box m-a-0">
        <div class="box-row">

          <div class="box-cell col-md-5 bg-primary p-a-4">
            <div class="text-xs-center text-md-left">
              <span class="font-size-20 line-height-1">瀏覽密碼</span>
            </div>
            <ul class="list-group m-t-3 m-b-0 visible-md visible-lg visible-xl">
              <li class="list-group-item p-x-0 p-b-0 b-a-0"><i class="list-group-icon far fa-hand-point-right text-white"></i> 檢查功能需要驗證密碼</li>
              <li class="list-group-item p-x-0 p-b-0 b-a-0"><i class="list-group-icon far fa-hand-point-right text-white"></i> 於網頁廠商負責人取得</li>
            </ul>
          </div>

          <div class="box-cell col-md-7">

            <form action="{^$smarty.server.SCRIPT_FILENAME|basename^}" method="post" name="the-form" autocomplete="off" class="p-a-4" id="page-password-form">
            <input type="hidden" name="safe_code" value="{^$safe_code|default^}">
            <input type="hidden" name="action" value="{^$action|default^}">
            <h4 class="m-t-0 m-b-4 text-xs-center font-weight-semibold">輸入第三方密碼進行驗證</h4>

            <fieldset class="page-signin-form-group form-group form-group-lg">
              <div class="page-signin-icon text-muted"><i class="fas fa-lock"></i></div>
              <input type="password" name="password" class="page-signin-form-control form-control">
            </fieldset>

            <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">
              <i class="fas fa-share"></i>
              確定
            </button>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
