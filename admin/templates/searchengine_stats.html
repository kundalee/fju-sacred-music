<div class="panel">
  <div class="panel-heading">
    <span class="panel-title">
      <i class="fas fa-search fa-fw"></i>
    </span>
  </div>
  <div class="panel-main">
    <form method="post" name="search-form">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>時段</label>
            <div class="input-daterange input-group" data-plugins="datepicker">
              <input type="text" class="form-control" name="start_date" value="{^$start_date^}">
              <span class="input-group-addon">
                <i class="fas fa-exchange-alt"></i>
              </span>
              <input type="text" class="form-control" name="end_date" value="{^$end_date^}">
            </div>
          </div>
        </div>
        <!-- {^if $searchengines^} -->
        <div class="col-md-8">
          <div class="form-group">
            <label>過濾</label>
            <div>
              <!-- {^foreach from=$searchengines item=val key=sename^} -->
              <label class="checkbox-inline">
                <input type="checkbox" name="filter[]" value="{^$sename^}" class="ace"{^if $val^} checked{^/if^}>
                <span class="lbl">&nbsp;{^$sename^}</span>
              </label>
              <!-- {^/foreach^} -->
            </div>
          </div>
        </div>
        <!-- {^/if^} -->
      </div>
    </div>
    <div class="panel-footer text-center">
      <button type="submit" class="btn btn-sm btn-success">
        查詢
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    </form>
  </div>
</div>
<div class="space-10"></div>
<div class="panel">
  <div id="stats-page-content-area" class="panel-body tabbable">
    <ul class="nav nav-tabs nav-tabs-simple" data-plugins="tools-tabs">
      <li class="active">
        <a href="#view-general">
          <i class="fas fa-chart-bar fa-fw"></i>
          關鍵字統計
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="view-general" class="tab-pane in active text-center">
        <div id="chart-view" data-toggle="chart" data-table='{^$general_json^}' class="reset-box-sizing"></div>
      </div>
    </div>
  </div>
</div>
