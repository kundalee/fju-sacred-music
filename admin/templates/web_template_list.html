<!-- {^if $full_page^} -->
<!-- {^include file="common/breadcrumb.html"^} -->
<!-- {^include file="common/header.html" controller="WebTemplateList"^} -->
<form action="{^$smarty.server.SCRIPT_FILENAME|basename^}" method="post" name="list-form">
<input type="hidden" name="action" value="batch_remove">
<div id="list-div" data-remove-text="您確認要刪除這筆資料嗎？" data-record-count='{^$record_count^}' data-page-count='{^$page_count^}' data-filter='{^$filter|default|json_encode^}'>
<!-- {^/if^} -->
  <div class="panel table-light"{^if not $full_page^} assign-query-info="{^$query_info|default^}" assign-gzip-enabled="{^$gzip_enabled|default^}" assign-memory-info="{^$memory_info|default^}"{^/if^}>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <!-- {^sys^} -->
          <th class="text-center px-width-30 hidden-xs hidden-sm">
            <label class="custom-checkbox">
              <input type="checkbox" data-row-multi="true" class="custom-control-input">
              <span class="custom-control-indicator"></span>
            </label>
          </th>
          <!-- {^/sys^} -->
          <th data-field-sort="tpl_name" class="text-center">
            <span class="pull-right"><i class="fas fa-sort-amount{^$sort_tpl_name|default^}"></i></span>
            標題
          </th>
          <th class="text-center px-width-160 hidden-xs hidden-sm">
            操作
          </th>
          <th class="text-center px-width-50 visible-xs visible-sm">
            操作
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- {^foreach from=$item_arr item=item name=list^} -->
        <tr data-item-id="{^$item.tpl_id^}">
          <!-- {^sys^} -->
          <td class="text-center hidden-xs hidden-sm">
            <label class="custom-checkbox">
              <input type="checkbox" name="checkboxes[]" value="{^$item.tpl_id^}" class="custom-control-input">
              <span class="custom-control-indicator"></span>
            </label>
          </td>
          <!-- {^/sys^} -->
          <td>{^$item.tpl_name|escape^}</td>
          <td class="text-center hidden-xs hidden-sm">
            <div class="btn-group-sm">
              <a href="#" ui-sref="{^$smarty.const.SCRIPT_NAME^}({'action':'edit','id':{^$item.tpl_id^}})" ui-sref-opts="{reload:'{^$smarty.const.SCRIPT_NAME^}',inherit:false}" title="編輯" class="btn btn-outline btn-info btn-xs">
                <i class="fas fa-pencil-alt fa-fw"></i>
                編輯
              </a>
              <!-- {^sys^} -->
              <a href="#" title="刪除" class="btn btn-outline btn-danger btn-xs" data-item-handler="remove">
               <i class="fas fa-trash-alt fa-fw"></i>
               刪除
              </a>
              <!-- {^/sys^} -->
            </div>
          </td>
          <td class="text-center visible-xs visible-sm">
            <div class="dropdown">
              <button type="button" class="btn btn-sm btn-outline btn-outline-colorless dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-position="auto">
                <i class="fas fa-bars"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <li><a href="#" ui-sref="{^$smarty.const.SCRIPT_NAME^}({'action':'edit','id':{^$item.tpl_id^}})" ui-sref-opts="{reload:'{^$smarty.const.SCRIPT_NAME^}',inherit:false}" class="text-info"><i class="dropdown-icon fas fa-pencil-alt fa-fw"></i>&nbsp;&nbsp;編輯</a></li>
                <!-- {^sys^} -->
                <li><a href="#" data-item-handler="remove" class="text-danger"><i class="dropdown-icon fas fa-trash-alt fa-fw"></i>&nbsp;&nbsp;刪除</a></li>
                <!-- {^/sys^} -->
              </div>
            </div>
          </td>
        </tr>
        <!-- {^foreachelse^} -->
        <tr><td class="no-records" colspan="6">目前沒有任何記錄</td></tr>
        <!-- {^/foreach^} -->
      </tbody>
    </table>
  </div>
  <!-- {^sys^} -->
  <div class="pull-left hidden-xs hidden-sm">
    <button type="submit" class="btn btn-danger btn-sm" disabled>
      批次刪除
    </button>
  </div>
  <!-- {^/sys^} -->
  <div class="pull-right text-right">{^include file="common/page.html"^}</div>
<!-- {^if $full_page^} -->
</div>
</form>

<!-- {^/if^} -->
